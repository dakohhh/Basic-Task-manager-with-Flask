<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- favicon -->
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />

		<!-- main css -->
		<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
		<title>Task Manager</title>
	</head>
	<body>
		<form class="task-form" action="#" method="post">
			<h4>task manager</h4>
			<div class="form-control">
				<input
					type="text"
					name="tname"
					class="task-input"
					placeholder="e.g. wash dishes"
					required
				/>
				<button type="submit" class="btn submit-btn">submit</button>
			</div>
			<div class="form-alert"></div>
		</form>
		<section class="tasks-container">
			<p class="loading-text">Loading...</p>
			<div class="tasks">

				{% for i in all_task %}
					<div class="single-task ">
						<h5><span><i class="far fa-check-circle"></i></span>{{ i[1] }}</h5>
						<div class="task-links">
							<!-- edit link -->
							<a href="{{ url_for('edit_task', id=i[2]) }}"  class="edit-link">
							<i class="fas fa-edit"></i>edit
							</a>
							<!-- delete btn -->
							<button type="button" class="delete-btn" data-id="">
							<i class="fas fa-trash"></i>delete
							</button>
						</div>
					</div>
				{% endfor %}


			</div>

			<h5 class="empty-list">There was an error, please try later....</h5>
			<h5 class="empty-list">No tasks in your list</h5>
			<h5 class="text-success">Success</h5>
		</section>
